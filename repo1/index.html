<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Document</title>
</head>
<body>

    <!-- contenitore principale degli elementi e dell'istanza vue -->
    <div id="root">

      <div class="bar"></div>

      <div class="display">
        <!-- all'interno poniamo due contenitori -->

        <!-- la prima column avrà 4 container -->
        <div class="column1">

          <div class="utente">

          </div>

          <div class="notifiche">

          </div>

          <div class="search">

          </div>

          <!-- il quarto contenitore lavorerà con vue per gestire i ns contatti in modo dinamico -->
          <div class="contacts">

          </div>

        </div>

        <!-- la seconda column avrà tre container -->
        <div class="column2">

          <!-- il primo container gestirà in modo dinamico i contatti con vue -->
          <div class="this_contact">

          </div>

          <!-- il secondo container gestirà i msg tra utenti  -->
          <div class="message">

          </div>

          <div class="input_message">
            
          </div>
        </div>
      </div>



    </div>




  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="./assets/js/main.js" charset="utf-8"></script>

</html>
